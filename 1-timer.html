<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-CK3l6iQV.css">
  </head>
  <body>
    <header>
      <h1>Timer</h1>
      <p>Use the input below to set a date and time for the countdown.</p>
    </header>

    <main>
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>
      <button type="button" data-stop>Stop</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
