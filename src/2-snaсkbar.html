<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/2-snaсkbar.css" />
    <title>Page 2</title>
  </head>
  <body>
    <header>
      <h1>Snackbar Notification</h1>
      <p>Use the form below to create a notification.</p>
    </header>
    <main>
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </main>
    <script type="module" src="./js/2-snaсkbar.js"></script>
  </body>
</html>
